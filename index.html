<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>分流测试</title>
  <!-- Tailwind CSS + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flag Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="icon" type="image/png" href="https://ipcheck.ing/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont/style.css"/>
  <style>
    :root {
      color-scheme: light;
      --bg-body: #ffffff;
      --text-body: #333333;
      --surface-muted: #f9f9f9;
      --surface: #ffffff;
      --border-color: #cccccc;
      --btn-primary-bg: #333333;
      --btn-primary-hover-bg: #555555;
      --btn-primary-text: #ffffff;
      --btn-outline-border: #333333;
      --btn-outline-text: #333333;
      --btn-outline-hover-bg: #333333;
      --btn-outline-hover-text: #ffffff;
      --alert-bg: var(--surface-muted);
      --alert-text: var(--text-body);
      --stat-figure-color: #333333;
      --flag-shadow: rgba(0, 0, 0, 0.1);
      --success-color: #16a34a;
      --error-color: #dc2626;
      --info-color: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
        --bg-body: #1a1a1a;
        --text-body: #f3f4f6;
        --surface-muted: #1a1a1a;
        --surface: #1a1a1a;
        --border-color: #3d3d3d;
        --btn-primary-bg: #424242;
        --btn-primary-hover-bg: #595959;
        --btn-primary-text: #f8fafc;
        --btn-outline-border: #6b6b6b;
        --btn-outline-text: #e0e0e0;
        --btn-outline-hover-bg: #6b6b6b;
        --btn-outline-hover-text: #121212;
        --alert-bg: var(--surface);
        --alert-text: var(--text-body);
        --stat-figure-color: #e0e0e0;
        --flag-shadow: rgba(0, 0, 0, 0.45);
        --success-color: #4ade80;
        --error-color: #f87171;
        --info-color: #8ab4f8;
      }

      html,
      body,
      #app,
      .container,
      [class*="base"] {
        background-color: #1a1a1a !important;
      }
    }

    body {
      font-family: 'LXGW WenKai', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-body);
    }

    .container {
      background-color: var(--bg-body) !important;
    }

    .ip-font {
      font-family: 'LXGW WenKai Mono', monospace;
    }

    .custom-border {
      border-left-color: var(--border-color) !important;
    }

    .custom-btn-primary {
      background-color: var(--btn-primary-bg) !important;
      border-color: var(--btn-primary-bg) !important;
      color: var(--btn-primary-text) !important;
    }

    .custom-btn-primary:hover {
      background-color: var(--btn-primary-hover-bg) !important;
      border-color: var(--btn-primary-hover-bg) !important;
    }

    .custom-btn-outline {
      border-color: var(--btn-outline-border) !important;
      color: var(--btn-outline-text) !important;
      background-color: transparent !important;
    }

    .custom-btn-outline:hover {
      background-color: var(--btn-outline-hover-bg) !important;
      color: var(--btn-outline-hover-text) !important;
    }

    .alert {
      border: 1px solid var(--border-color) !important;
    }

    .custom-alert {
      background-color: var(--surface) !important;
      border-color: var(--border-color) !important;
      color: var(--alert-text) !important;
    }

    .custom-alert svg {
      color: var(--alert-text) !important;
    }

    .custom-success-alert {
      background-color: var(--alert-bg) !important;
      border-color: var(--border-color) !important;
      color: var(--alert-text) !important;
    }

    .custom-success-alert i {
      color: var(--alert-text) !important;
    }

    /* IP点击样式 */
    .ip-clickable {
      cursor: pointer;
    }

    .ip-clickable:hover {
      text-decoration: underline;
    }

    /* 黑白主题覆盖 */
    .bg-base-200 {
      background-color: var(--surface-muted) !important;
    }

    .bg-base-100 {
      background-color: var(--surface) !important;
    }

    .text-base-content {
      color: var(--text-body) !important;
    }

    .text-primary {
      color: var(--text-body) !important;
    }

    .card {
      box-shadow: none !important;
      border: 1px solid var(--border-color) !important;
      background-color: var(--surface) !important;
    }

    .stat-figure svg {
      color: var(--stat-figure-color) !important;
    }

    /* 国旗样式，解决白色背景冲突 */
    .flag-icon {
      border-radius: 2px;
      box-shadow: 0 0 3px var(--flag-shadow);
    }

    .statistics-card {
      background-color: var(--surface) !important;
    }

    .statistics-card .card-body {
      background-color: transparent !important;
    }

    .statistics-card .stat {
      background-color: var(--surface) !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 0.75rem;
      color: var(--text-body);
      padding: 1.5rem !important;
      place-items: unset !important;
    }

    .statistics-card .stat-title,
    .statistics-card .stat-desc {
      color: var(--text-body);
      opacity: 0.7;
    }

    .statistics-card .text-success,
    .statistics-card .stat-figure.text-success {
      color: var(--success-color) !important;
    }

    .statistics-card .text-error,
    .statistics-card .stat-figure.text-error {
      color: var(--error-color) !important;
    }

    .statistics-card .text-primary,
    .statistics-card .stat-figure.text-primary {
      color: var(--info-color) !important;
    }
  </style>
</head>

<body class="min-h-screen" x-data="splitTestApp()" x-init="testAll()">
  <div class="container mx-auto px-4 py-4 max-w-7xl">
    <!-- 标题和说明 -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-base-content mb-4">分流测试</h1>
      <div class="alert max-w-4xl mx-auto custom-alert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>分流测试用于判断代理软件基于域名的规则设置是否正确。在进行测试之前，你需要先参考下方的卡片，在你的代理软件里对 IPCheck.ing 的 8 个不同的 URL 设置不同的域名分流规则。</span>
      </div>
    </div>

    <!-- 控制按钮 -->
    <div class="text-center mb-8 space-x-4">
      <button @click="testAll()" :disabled="isTestingAll" class="btn btn-lg custom-btn-primary relative min-w-64">
        <span :class="{ 'opacity-0': isTestingAll }">开始测试所有节点</span>
        <span x-show="isTestingAll" class="absolute inset-0 flex items-center justify-center">
          <span class="loading loading-spinner loading-sm mr-2"></span>
          测试中...
        </span>
      </button>
      <button @click="clearResults()" class="btn btn-lg custom-btn-outline">
        清除结果
      </button>
    </div>

    <!-- 测试结果网格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <template x-for="(test, index) in tests" :key="index">
        <div class="card bg-base-100 border-l-4 custom-border min-h-[280px]">
          <div class="card-body flex flex-col">
            <!-- 卡片头部 -->
            <div class="flex items-center justify-between mb-4">
              <h3 class="card-title text-lg flex items-center gap-2">
                <i class="bi bi-signpost-split-fill"></i>
                <span>检测</span>
                <span x-html="`<i class='bi bi-${index + 1}-square'></i>`"></span>
              </h3>
              <div class="flex items-center gap-2">
                <div class="indicator">
                  <div class="badge badge-sm" :class="{
                                      'badge-neutral': test.status === 'waiting',
                                      'badge-warning': test.status === 'testing',
                                      'badge-success': test.status === 'success',
                                      'badge-error': test.status === 'error'
                                  }"></div>
                </div>
                <!-- Latency display -->
                <template x-if="test.status === 'success'">
                  <div class="text-sm text-base-content/70">
                    <span x-text="test.latency + ' ms'" :class="{
                        'text-success': test.latency < 200,
                        'text-warning': test.latency >= 200 && test.latency < 500,
                        'text-error': test.latency >= 500
                    }"></span>
                  </div>
                </template>
              </div>
            </div>

            <!-- 域名 -->
            <div class="text-sm text-base-content/70 mb-2 flex items-center gap-2">
              <i class="bi bi-hdd-network-fill"></i>
              <span x-text="test.domain"></span>
            </div>

            <!-- IP 地址 -->
            <div class="ip-font text-lg mb-4 min-h-[2rem] flex items-center gap-2" x-data="{ copied: false }">
              <div class="relative">
                <i class="bi bi-pc-display-horizontal cursor-pointer transition-colors"
                  :class="{ 'text-success': copied }" @click="
                  if (test.ip) {
                    navigator.clipboard.writeText(test.ip);
                    copied = true;
                    setTimeout(() => copied = false, 1000);
                  }
                " title="点击复制IP">
                </i>
                <div x-show="copied" x-transition:enter="transition ease-out duration-200"
                  x-transition:enter-start="opacity-0 transform scale-90"
                  x-transition:enter-end="opacity-100 transform scale-100"
                  x-transition:leave="transition ease-in duration-200"
                  x-transition:leave-start="opacity-100 transform scale-100"
                  x-transition:leave-end="opacity-0 transform scale-90"
                  class="absolute -top-8 left-1/2 -translate-x-1/2 bg-success text-success-content text-xs font-sans rounded-md px-2 py-1 whitespace-nowrap">
                  已复制!
                </div>
              </div>
              <div class="flex items-center">
                <span x-show="test.status === 'waiting'" class="text-base-content/50">等待测试...</span>
                <span x-show="test.status === 'testing'" class="text-warning">
                  <span class="loading loading-dots loading-sm"></span>
                  测试中...
                </span>
                <span x-show="test.status === 'success'"
                  class="max-w-56 truncate text-base-content cursor-pointer hover:underline transition-all duration-200"
                  x-text="test.ip" @click="openIpModal(test.ip)" title="点击查看IP详情"></span>
                <span x-show="test.status === 'error'" class="text-error">连接失败</span>
              </div>
            </div>

            <!-- 地区信息 -->
            <div class="flex flex-col min-h-[2rem]">
              <div class="flex items-center">
                <template x-if="test.status === 'waiting'">
                  <span class="text-base-content/50">等待获取地区信息...</span>
                </template>
                <template x-if="test.status === 'testing'">
                  <span class="text-warning">获取地区信息中...</span>
                </template>
                <template x-if="test.status === 'success' && test.location">
                  <div class="ip-font text-base mb-2 flex items-center gap-2">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span x-html="getCountryFlag(test.location)"></span> <span
                      x-text="getLocationName(test.location)"></span>
                  </div>
                </template>
                <template x-if="test.status === 'error'">
                  <span class="text-error">无法获取地区信息</span>
                </template>
              </div>


            </div>

            <!-- 单独测试按钮 -->
            <div class="card-actions justify-center mt-4">
              <button @click="testSingle(index)" :disabled="test.status === 'testing'"
                class="btn btn-sm custom-btn-outline min-w-40" :class="{ 'loading': test.status === 'testing' }">
                单独测试
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- 统计信息 -->
    <div class="card bg-base-100 statistics-card">
      <div class="card-body">
        <h3 class="card-title text-xl mb-6">测试结果统计</h3>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full">
          <div class="stat">
            <div class="stat-figure text-success">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="inline-block w-8 h-8 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <div class="stat-title">成功</div>
            <div class="stat-value text-success" x-text="successCount"></div>
            <div class="stat-desc" x-text="`${successCount}/8 节点正常`"></div>
          </div>

          <div class="stat">
            <div class="stat-figure text-error">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="inline-block w-8 h-8 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
            <div class="stat-title">失败</div>
            <div class="stat-value text-error" x-text="failCount"></div>
            <div class="stat-desc" x-text="`${failCount}/8 节点异常`"></div>
          </div>

          <div class="stat">
            <div class="stat-figure text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="inline-block w-8 h-8 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
              </svg>
            </div>
            <div class="stat-title">总计</div>
            <div class="stat-value text-primary">8</div>
            <div class="stat-desc">测试节点总数</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function splitTestApp() {
      return {
        isTestingAll: false,
        // 添加弹窗相关的数据
        showIpModal: false,
        ipModalUrl: '',
        ipModalLoading: false,

        tests: [
          {
            domain: 'ptest-1.ipcheck.ing',
            url: 'https://ptest-1.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-2.ipcheck.ing',
            url: 'https://ptest-2.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-3.ipcheck.ing',
            url: 'https://ptest-3.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-4.ipcheck.ing',
            url: 'https://ptest-4.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-5.ipcheck.ing',
            url: 'https://ptest-5.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-6.ipcheck.ing',
            url: 'https://ptest-6.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-7.ipcheck.ing',
            url: 'https://ptest-7.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          },
          {
            domain: 'ptest-8.ipcheck.ing',
            url: 'https://ptest-8.ipcheck.ing/cdn-cgi/trace',
            status: 'waiting',
            ip: '',
            location: ''
          }
        ],

        get successCount() {
          return this.tests.filter(test => test.status === 'success').length;
        },

        get failCount() {
          return this.tests.filter(test => test.status === 'error').length;
        },

        // 根据国家代码获取国旗
        getCountryFlag(countryCode) {
          if (!countryCode) return '';
          return `<span class="fi fi-${countryCode.toLowerCase()} flag-icon" style="font-size: 1em;"></span>`;
        },

        // 根据国家代码获取地区名称
        getLocationName(countryCode) {
          const nameMap = {
            'CN': '中国',
            'HK': '香港',
            'TW': '台湾',
            'US': '美国',
            'JP': '日本',
            'KR': '韩国',
            'SG': '新加坡',
            'GB': '英国',
            'DE': '德国',
            'FR': '法国',
            'CA': '加拿大',
            'AU': '澳大利亚',
            'NL': '荷兰',
            'RU': '俄罗斯',
            'IN': '印度',
            'BR': '巴西',
            'IT': '意大利',
            'ES': '西班牙',
            'MX': '墨西哥',
            'TH': '泰国',
            'MY': '马来西亚',
            'ID': '印度尼西亚',
            'PH': '菲律宾',
            'VN': '越南'
          };
          return nameMap[countryCode] || countryCode || '未知';
        },

        // 添加打开IP弹窗的方法
        openIpModal(ip) {
          if (!ip || ip === '获取失败') {
            return;
          }

          const url = `https://iplark.com/${ip}`;

          // --- 居中对齐的关键代码 ---

          // 1. 定义弹窗的尺寸
          const popupWidth = 1000;
          const popupHeight = 1040;

          // 2. 计算弹窗的左上角坐标，使其居中
          // 屏幕中心点 X 坐标 - 弹窗宽度的一半
          const left = (window.screen.width / 2) - (popupWidth / 2);
          // 屏幕中心点 Y 坐标 - 弹窗高度的一半
          const top = (window.screen.height / 2) - (popupHeight / 2);

          // 3. 将计算出的坐标和尺寸加入到特性字符串中
          const windowFeatures = `
                width=${popupWidth},
                height=${popupHeight},
                top=${top},
                left=${left},
                scrollbars=yes,
                resizable=yes
              `;
          window.open(url, '_blank', windowFeatures);
        },

        async testSingle(index) {
          const test = this.tests[index];
          test.status = 'testing';
          test.ip = '';
          test.location = '';
          test.latency = 0;

          let minLatency = Infinity;
          let finalResponseData = null;
          let success = false;

          // 连续测试3次，取最小延迟，以消除首次连接建立（DNS/TCP/TLS）带来的额外耗时
          for (let i = 0; i < 3; i++) {
            const startTime = Date.now();
            try {
              // 添加时间戳防止浏览器缓存响应结果
              const response = await axios.get(`${test.url}?t=${Date.now()}`, {
                timeout: 10000,
                headers: {
                  'Accept': 'text/plain'
                }
              });

              const endTime = Date.now();
              const duration = endTime - startTime;

              if (response.status === 200) {
                if (duration < minLatency) {
                  minLatency = duration;
                }
                finalResponseData = response.data;
                success = true;
              }
            } catch (error) {
              console.error(`测试节点 ${index + 1} 第 ${i + 1} 次尝试失败:`, error);
            }
          }

          if (success && finalResponseData) {
            test.latency = minLatency;
            const lines = finalResponseData.split('\n');
            let ip = '';
            let location = '';

            for (const line of lines) {
              if (line.startsWith('ip=')) {
                ip = line.substring(3);
              }
              if (line.startsWith('loc=')) {
                location = line.substring(4);
              }
            }

            test.ip = ip || '获取失败';
            test.location = location || '';
            test.status = 'success';
          } else {
            test.status = 'error';
            test.ip = '';
            test.location = '';
          }
        },

        async testAll() {
          this.isTestingAll = true;

          // 重置所有状态
          this.tests.forEach(test => {
            test.status = 'waiting';
            test.ip = '';
            test.location = '';
          });

          // 并发测试所有节点
          const promises = this.tests.map(async (test, index) => {
            await this.testSingle(index);
          });

          await Promise.all(promises);
          this.isTestingAll = false;
        },

        clearResults() {
          this.tests.forEach(test => {
            test.status = 'waiting';
            test.ip = '';
            test.location = '';
          });
          this.isTestingAll = false;
        }
      }
    }
  </script>
</body>

</html>
